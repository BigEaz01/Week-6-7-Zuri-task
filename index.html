<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <a href="https://iconscout.com/icons/arrow" target="_blank">Arrow Icon</a> by <a href="https://iconscout.com/contributors/evil-icons">Evil Icons</a> on <a href="https://iconscout.com">IconScout</a> -->
    <title>Carousle Image</title>
</head>

<body>
    <div class="carousel">
        <button class="carousel_button carousel_button--left">
            <img src="./nav images/arrow left.png" alt="">
        </button>
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide current-slide">
                    <img class="carousel_image" src="./images/pic1.JPG" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="./images/pic2.JPG" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="./images/pic3.JPG" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="./images/pic4.JPG" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="./images/pic5.JPG" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="./images/pic6.JPG" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel_button carousel_button--right">
            <img src="./nav images/arrow right.png" alt="">
        </button>
        <div class="carousel_nav">
            <button class="carousel_indicator current-slide"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
    </div>
    <script src="./carousel.js"></script>
</body>

</html>
